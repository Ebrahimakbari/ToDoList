{% if request.user.is_authenticated %}
    <p>{{request.user}}</p>
    <a href="{% url 'logout' %}">Logout</a>
{% else %}
    <a href="{% url 'login' %}">Login</a>
{% endif %}

<br>

<h1>this is tasks list</h1>
<table>
    <tr>
        <th>tasks</th>
    </tr>
    <tr>
        <a href="{% url "create_task" %}">create task</a>
    </tr>
    {% for task in tasks %}
        <tr>
            {% if task %}
                <td>
                    {{task.title}}
                </td>
                <td>
                    <a href="{% url "task" pk=task.id%}">detail</a>
                </td>
                <td>
                    <a href="{% url "update_task" pk=task.id%}">update</a>
                </td>
                <td>
                    <a href="{% url "delete_task" pk=task.id%}">delete</a>
                </td>
                {% else %}
                <h3>no data</h3>
            {% endif %}
        </tr>
    {% endfor %}
</table>
